name: user_app
description: "AssignX - Your Task, Our Expertise"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Backend & Auth
  supabase_flutter: ^2.3.0
  google_sign_in: ^6.2.1

  # Navigation
  go_router: ^13.0.0

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_animate: ^4.3.0
  lottie: ^3.0.0
  smooth_page_indicator: ^1.1.0
  flutter_staggered_grid_view: ^0.7.0
  table_calendar: ^3.1.3

  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.0.0

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.2.2
  permission_handler: ^11.1.0
  image_picker: ^1.0.7
  file_picker: ^8.0.0
  path_provider: ^2.1.2
  share_plus: ^7.2.1
  confetti: ^0.7.0
  webview_flutter: ^4.10.0
  http: ^1.2.0

  # PDF & Documents
  pdf: ^3.11.0
  open_file: ^3.5.10

  # Notifications
  flutter_local_notifications: ^18.0.1
  firebase_messaging: ^15.1.6
  firebase_core: ^3.8.1

  # Icons
  cupertino_icons: ^1.0.8
  phosphor_flutter: ^2.0.1

  # Connectivity
  connectivity_plus: ^5.0.2

  # Payments
  razorpay_flutter: ^1.3.7

  # Production essentials
  package_info_plus: ^8.3.0
  device_info_plus: ^11.2.1
  logger: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  freezed_annotation: ^2.4.1

  # Testing
  mocktail: ^1.0.4
  mocktail_image_network: ^1.2.0

  # Integration testing
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
