name: doer_app
description: "DOER - Talent Connect Mobile App for AssignX"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Backend & Auth
  supabase_flutter: ^2.3.0
  google_sign_in: ^6.2.0

  # Navigation
  go_router: ^17.0.1

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_animate: ^4.3.0
  lottie: ^3.0.0
  smooth_page_indicator: ^2.0.1

  
  
  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0

  # Utilities
  intl: any
  url_launcher: ^6.2.2
  http: ^1.2.0
  permission_handler: ^12.0.1
  image_picker: ^1.0.7
  file_picker: ^10.3.8
  path_provider: ^2.1.2

  # Charts
  fl_chart: ^1.1.1

  # Icons
  cupertino_icons: ^1.0.8
  phosphor_flutter: ^2.0.1

  # PDF & Documents
  flutter_pdfview: ^1.3.2
  open_file: ^3.3.2

  # Video Player
  video_player: ^2.8.2
  chewie: ^1.7.4

  # Real-time & Notifications
  firebase_core: ^4.3.0
  firebase_messaging: ^16.1.0
  flutter_local_notifications: ^19.5.0

  # Connectivity
  connectivity_plus: ^7.0.0

  # App Info
  package_info_plus: ^8.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^4.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^3.2.3
  freezed_annotation: ^3.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

