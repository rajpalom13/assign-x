name: superviser_app
description: "AdminX - Supervisor Mobile App for AssignX"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.0

  # Supabase
  supabase_flutter: ^2.3.0

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_animate: ^4.3.0

  # Forms & Validation
  reactive_forms: ^16.1.1

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Utilities
  intl: ^0.18.1
  timeago: ^3.6.1
  connectivity_plus: ^5.0.2
  url_launcher: ^6.2.5
  file_picker: ^8.0.0
  path_provider: ^2.1.2
  open_filex: ^4.4.0

  # Google Sign-In
  google_sign_in: ^6.2.1

  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.8
  webview_flutter: ^4.13.0
  fl_chart: ^1.1.1
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  freezed_annotation: ^2.4.1
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.6

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#1E3A5F"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#1E3A5F"
    theme_color: "#1E3A5F"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"

# Native Splash Screen Configuration
flutter_native_splash:
  color: "#1E3A5F"
  image: assets/icons/splash_logo.png
  color_dark: "#0F2744"
  image_dark: assets/icons/splash_logo.png
  android_12:
    color: "#1E3A5F"
    icon_background_color: "#1E3A5F"
    image: assets/icons/splash_logo.png
    color_dark: "#0F2744"
    icon_background_color_dark: "#0F2744"
    image_dark: assets/icons/splash_logo.png
  ios: true
  web: true
  android: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

